<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page in JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .Eco {
            margin-left: 45px;
            font-size: 45px;
        }
        .layout {
            margin-left: 400px;
            padding: 20px;
            position: absolute;
            margin-top: -60px;
            display: flex;
            column-gap: 40px;
        }
        a {
            text-decoration: none;
            font-size: 25px;
            color: black;
        }
        a:hover {
            color: darkgrey;
        }
        .main {
            margin-top: -10px;
            background-color: lightslategray;
            height: 90px;
            width: 1350px;
        }
        .button1 {
            position: relative;
            top: -50px;
            left: 1030px;
            font-size: 15px;
            border: 1px solid black;
            border-radius: 5px;
            height: 35px;
            margin-left: 10px;
            padding-right: 10px;
        }
        .button1:hover {
            background-color: black;
            color: white;
        }
        #cart-amount {
            font-weight: bold;
        }
        .cart-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 50px auto;
            width: 80%;
            column-gap: 20px;
        }
        .cart-items-section {
            flex: 2;
            padding: 8px;
            border: 2px solid #ccc;
            background-color: white;
            border-radius: 7px;
            font-size: 35px;
            min-height: 300px;
        }
        .order-summary-section {
            flex: 1;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            display: none;
        }
        .empty-cart {
            text-align: center;
            font-size: 45px;
            color: #666;
            margin-bottom: 20px;
        }
        .shop {
            display: block;
            width: 400px;
            margin: 20px auto;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .shop:hover {
            background-color: teal;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .cart-item img {
            height: 60px;
            margin-right: 15px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-actions button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .order-summary h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="Eco">Ecommerce</h1>
        <div class="layout">
            <a href="./index.html">Home</a>
            <a href="./Product.html">Products</a>
            <a href="./About.html">About</a>
            <a href="./Contact.html">Contact</a>
        </div>
        <a href="./login.html"><button class="button1"><i class="fa-solid fa-right-to-bracket"></i> Login</button></a>
        <a href="./register.html"><button class="button1"><i class="fa-solid fa-user-plus"></i> Register</button></a>
        <a href="./cart.html">
            <button class="button1">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart <span id="cart-amount">(0)</span>
            </button>
        </a>
        <br><hr>
        <div class="cart-container">
            <div class="cart-items-section">
                <h2 style="text-align: center;">Cart</h2><hr>
                <p class="empty-cart" id="empty-cart">Your cart is empty.</p>
                <div id="cart-items" style="display: none;"></div>
                <a href="./index.html"><button class="shop">‚Üê Continue Shopping</button></a>
            </div>
            <div class="order-summary-section" id="order-summary">
                <h3>Order Summary</h3><hr>
                <div class="summary-row">
                    <span>Product Price:</span>
                    <span id="product-price">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>$30.00</span>
                </div>
                <div class="summary-row">
                    <span>Total amount:</span>
                    <span id="total-price">$30.00</span>
                </div>
                <button class="shop" onclick="Gotocheckout()">Go to Checkout</button>
            </div>
        </div>
    <script>
        const loadCart = () => JSON.parse(localStorage.getItem('cart')) || [];

const saveCart = (cart) => {
    localStorage.setItem('cart', JSON.stringify(cart));
};

const updateCartCount = () => {
    const cart = loadCart();
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById("cart-amount").textContent = `(${totalItems})`; // Corrected this line
};

const updateCartPage = () => {
    const cart = loadCart();
    const cartItemsContainer = document.getElementById("cart-items");
    const emptyCartMessage = document.getElementById("empty-cart");
    const orderSummary = document.getElementById("order-summary");

    if (cart.length === 0) {
        cartItemsContainer.style.display = "none";
        emptyCartMessage.style.display = "block";
        orderSummary.style.display = "none";
    } else {
        emptyCartMessage.style.display = "none";
        cartItemsContainer.style.display = "block";
        orderSummary.style.display = "block";

        const cartHtml = cart.map((item, index) => `
            <div class="cart-item">
                <img src="${item.image}" alt="${item.title}">
                <div class="cart-item-details">
                    <h4>${item.title}</h4>
                    <p>Price: $${item.price}</p>
                </div>
                <div class="cart-item-actions">
                    <button onclick="updateQuantity(${index}, 'increment')">+</button>
                    <span>${item.quantity}</span>
                    <button onclick="updateQuantity(${index}, 'decrement')">-</button>
                    <span class="cart-item-total">$${(item.price * item.quantity).toFixed(2)}</span>
                    <button onclick="removeItem(${index})">Remove</button>
                </div>
            </div>
        `).join("");

        cartItemsContainer.innerHTML = cartHtml;
    }

    updateTotalPrice();
    updateCartCount();
};

const updateQuantity = (index, action) => {
    const cart = loadCart();
    if (action === "increment") cart[index].quantity += 1;
    if (action === "decrement" && cart[index].quantity > 1) cart[index].quantity -= 1;

    saveCart(cart);
    updateCartPage();
};

const removeItem = (index) => {
    const cart = loadCart();
    cart.splice(index, 1);
    saveCart(cart);
    updateCartPage();
};

const updateTotalPrice = () => {
    const cart = loadCart();
    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    const shipping = 30;
    document.getElementById("product-price").textContent = `$${total.toFixed(2)}`;
    document.getElementById("total-price").textContent = `$${(total + shipping).toFixed(2)}`; 
};

const Gotocheckout = () => {
    window.location.href = "checkout.html";
};

document.addEventListener("DOMContentLoaded", () => {
    updateCartPage();
    updateCartCount();
});

        </script>
    </body>
</html>
