<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page in JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .Eco {
            margin-left: 45px;
            font-size: 45px;
        }
        .layout {
            margin-left: 400px;
            padding: 20px;
            position: absolute;
            margin-top: -60px;
            display: flex;
            column-gap: 40px;
        }
        a {
            text-decoration: none;
            font-size: 25px;
            color: black;
        }
        a:hover {
            color: darkgrey;
        }
        .main {
            margin-top: -10px;
            background-color: lightslategray;
            height: 90px;
            width: 1350px;
            border-top: 100px;
        }
        .log {
            height: 35px;
            width: 65px;
            font-size: 20px;
            padding-left: 30px;
            border-radius: 5px;
        }
        .log:hover {
            color: white;
            background-color: black;
        }
        .regist {
            height: 35px;
            width: 80px;
            font-size: 20px;
            padding-left: 35px;
            border-radius: 5px;
        }
        .regist:hover {
            color: white;
            background-color: black;
        }
        .cart {
            height: 35px;
            width: 55px;
            font-size: 20px;
            padding-left: 30px;
            border-radius: 5px;
        }
        .cart:hover {
            color: white;
            background-color: black;
        }
        .zero {
            position: absolute;
            margin-left: 320px;
            margin-top: 10px;
        }
        .log-img {
            height: 30px;
            width: 20px;
            margin-left: 985px;
            position: absolute;
            margin-top: -37px;
        }
        .reg {
            height: 30px;
            width: 20px;
            margin-left: 1085px;
            position: absolute;
            margin-top: -37px;
        }
        .cart-img {
            height: 30px;
            width: 20px;
            margin-left: 1220px;
            position: absolute;
            margin-top: -37px;
        }
        .cart-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 50px auto;
            width: 80%;
            column-gap: 20px;
        }
        .cart-items-section {
            flex: 2;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            min-height: 300px;
        }
        .order-summary-section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            display: none;
        }
        .empty-cart {
            text-align: center;
            font-size: 45px;
            color: #666;
            margin-bottom: 20px;
        }
        .shop {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .shop:hover {
            background-color: #0056b3;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .cart-item img {
            height: 60px;
            margin-right: 15px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        .cart-item-actions button {
            margin: 0 5px;
            padding: 5px 10px;
        }
        .order-summary h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .button1{
           position: relative;
           top: -50px;
           left: 1030px;
           font-size: 15px;
           border: 1px solid black;
           border-radius: 5px;
           height: 35px;
           margin-left: 10px;
           padding-right: 10px;
        }
        .button1:hover{
           background-color: black;
           color: white;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #45a049;
        }
        h2{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="Eco">Ecommerce</h1>
        <div class="layout">
            <a href="./index.html">Home</a>
            <a href="./Product-page.html">Products</a>
            <a href="./About -page.html">About</a>
            <a href="./Contactus-page.html">Contact</a>
        </div>
        <a href="./login.html"><button class="button1"><i class="fa-solid fa-right-to-bracket"></i>Login</button></a>
                    <a href="./register.html"><button class="button1"><i class="fa-solid fa-user-plus"></i>Register</button></a>
                    <a href="./cart.html"><button class="button1"><i class="fa-solid fa-cart-shopping"></i>Cart<span> (0)</span></button></a>
        <br><hr>
    <div class="cart-container">
        <div class="cart-items-section">
            <h2 style="text-align: center;">Cart</h2><hr>
            <p class="empty-cart" id="empty-cart">Your cart is empty.</p>
            <div id="cart-items" style="display: none;"></div>
            <button class="shop" id="continue-shopping" onclick="continueShopping()">‚Üê Continue Shopping</button>
        </div>
        <div class="order-summary-section" id="order-summary">
            <h3>Order Summary</h3><hr>
            <div class="summary-row">
                <span>Product Price:</span>
                <span id="product-price">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping:</span>
                <span>$30.00</span>
            </div>
            <div class="summary-row">
                <span>Total amount:</span>
                <span id="total-price">$30.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Go to Checkout</button>
        </div>
    </div>
    <script>
        const loadCart = () => {
            return JSON.parse(localStorage.getItem('cart')) || [];
        };
        const updateCartCount = () => {
            const cart = loadCart();
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById("cart_amount").textContent = `(${totalItems})`;
        };
        const updateCartPage = () => {
            const cart = loadCart();
            const cartItemsContainer = document.getElementById("cart-items");
            const emptyCartMessage = document.getElementById("empty-cart");
            const continueShoppingButton = document.getElementById("continue-shopping");
            const orderSummary = document.getElementById("order-summary");
            if (cart.length === 0) {
                cartItemsContainer.style.display = "none";
                emptyCartMessage.style.display = "block";
                continueShoppingButton.style.display = "block";
                orderSummary.style.display = "none";
                return;
            }
            emptyCartMessage.style.display = "none";
            continueShoppingButton.style.display = "none";
            cartItemsContainer.style.display = "block";
            orderSummary.style.display = "block";

            let cartHtml = cart.map((item, index) => {
                const itemTotal = (item.price * item.quantity).toFixed(2);
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.title}">
                        <div class="cart-item-details">
                            <h4>${item.title}</h4>
                            <p>Price: $${item.price}</p>
                        </div>
                        <div class="cart-item-actions">
                            <button onclick="updateQuantity(${index}, 'increment')">+</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 'decrement')">-</button>
                            <span class="cart-item-total">$${itemTotal}</span>
                            <button onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `;
            }).join("");
            cartItemsContainer.innerHTML = cartHtml;
            updateTotalPrice();
            updateCartCount();
        };
        const updateQuantity = (index, action) => {
            let cart = loadCart();
            if (action === 'increment') {
                cart[index].quantity += 1;
            } else if (action === 'decrement' && cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartPage();
        };
        const removeItem = (index) => {
            let cart = loadCart();
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartPage();
        };
        const updateTotalPrice = () => {
            let cart = loadCart();
            let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            let shipping = 30;
            document.getElementById("product-price").textContent = `$${total.toFixed(2)}`;
            document.getElementById("total-price").textContent = `$${(total + shipping).toFixed(2)}`;
        };
        const continueShopping = () => {
            window.location.href = "home.html";
        };
        const checkout = () => {
            alert("Proceeding to checkout");
        };
        updateCartPage();
    </script>
</body>
</html>
